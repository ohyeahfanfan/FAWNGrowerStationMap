<div id="loading" style="z-index:99999;position:fixed;display:none;"><img src="image/loading.gif" width="60px" height="60px" /></div>
<script>
var map = initMap();
function initMap() {
    loadData();
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        return;
    }
    var weather_style = [
        {
            featureType: "administrative",
            elementType: "labels",
            stylers: [
                {
                    visibility: "off"
                }
            ]
        },
        {
            featureType: "poi",
            elementType: "labels",
            stylers: [
                {
                    visibility: "off"
                }
            ]
        },
        {
            featureType: "water",
            elementType: "labels",
            stylers: [
                {
                    visibility: "on"
                }
            ]
        },
        {
            featureType: "road",
            elementType: "labels",
            stylers: [
                {
                    visibility: "off"
                }
            ]
        }
    ];
    // set the center of the map
    var centerLatLng = new google.maps.LatLng(28.2967, -81.3668);
    var map = new google.maps.Map(document.getElementById('map'), {
        mapTypeControlOptions: {
            mapTypeIds: [ 'weather' ]
        },
        // center: centerLatLng,
        zoom: 9,
        mapTypeId: 'weather',
    });
    map.setOptions({maxZoom:13, minZoom: 7});
    map.mapTypes.set('weather', new google.maps.StyledMapType(weather_style, {
        name: 'weather'
    }));
    var homeControlDiv = document.createElement('div');
    var homeControl = new DataControl(homeControlDiv, map);
    homeControlDiv.index = -1;
    map.controls[google.maps.ControlPosition.RIGHT_TOP].push(homeControlDiv);
    getLocation();
    return map;

}

</script>
